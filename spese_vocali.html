<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spese Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --danger: #ef4444;
            --success: #10b981;
            --radius: 24px;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.5;
            padding: 20px 16px env(safe-area-inset-bottom);
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            margin-bottom: 32px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, var(--primary), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-muted);
            font-size: 15px;
            margin-top: 4px;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        /* Voice Button Section */
        .record-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
            position: relative;
        }

        .record-button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--primary);
            opacity: 0.5;
            z-index: -1;
            transition: all 0.3s;
        }

        .record-button.recording {
            background: var(--danger);
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4);
        }

        .record-button.recording::after {
            animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
            background: var(--danger);
        }

        @keyframes pulse-ring {
            0% { transform: scale(.8); opacity: 0.5; }
            100% { transform: scale(2); opacity: 0; }
        }

        .status-badge {
            font-size: 13px;
            font-weight: 600;
            color: var(--primary);
            background: #eef2ff;
            padding: 6px 16px;
            border-radius: 20px;
        }

        .transcript {
            font-style: italic;
            color: var(--text-muted);
            text-align: center;
            font-size: 15px;
            margin-top: 8px;
            min-height: 22px;
        }

        /* Totale Display */
        .total-display {
            text-align: center;
            padding: 10px 0 20px;
        }

        .total-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            font-weight: 600;
        }

        .total-amount {
            font-size: 42px;
            font-weight: 800;
            color: var(--text-main);
        }

        /* Segmented Control (Tabs) */
        .tabs {
            background: #f1f5f9;
            padding: 4px;
            border-radius: 14px;
            display: flex;
            margin-bottom: 24px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: white;
            color: var(--text-main);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* Liste Spese */
        .expense-item {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .expense-item:last-child {
            border-bottom: none;
        }

        .expense-icon {
            width: 48px;
            height: 48px;
            background: #f1f5f9;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 16px;
        }

        .expense-info {
            flex: 1;
        }

        .expense-store {
            font-weight: 700;
            font-size: 16px;
            color: var(--text-main);
            display: block;
        }

        .expense-date {
            font-size: 13px;
            color: var(--text-muted);
        }

        .expense-amount {
            text-align: right;
            font-weight: 700;
            font-size: 17px;
            color: var(--primary);
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: #cbd5e1;
            padding: 8px;
            margin-left: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.2s;
        }

        .delete-btn:active {
            color: var(--danger);
        }

        /* Period Styling */
        .period-section {
            margin-bottom: 24px;
        }

        .period-header {
            font-size: 13px;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
        }

        /* Actions Footer */
        .actions-bar {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 10px;
        }

        .action-btn {
            padding: 14px;
            border-radius: 16px;
            border: none;
            background: #f1f5f9;
            color: var(--text-main);
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
        }

        .action-btn.danger {
            grid-column: span 2;
            background: #fef2f2;
            color: var(--danger);
        }

        .instructions {
            background: #fffbeb;
            border: 1px solid #fef3c7;
            padding: 16px;
            border-radius: 16px;
            font-size: 13px;
            color: #92400e;
            margin-bottom: 24px;
        }

        .empty-state {
            padding: 40px 0;
            text-align: center;
            color: var(--text-muted);
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
   <div class="container">
        <div class="header">
            <h1>üí∞ Registro Spese Vocale</h1>
            <p>Registra le tue spese con la voce</p>
        </div>

        <div class="card">
            <div class="instructions">
                <strong>Come usare:</strong>
                Premi il pulsante e d√¨ qualcosa come:<br>
                "Cinquanta euro e trenta Esselunga"<br>
                "23 euro Bennet"<br>
                "100 Coop"
            </div>

            <button class="record-button" id="recordBtn">
                üé§ Tocca per Registrare
            </button>

            <div class="status" id="status">Pronto per registrare</div>
            <div class="transcript" id="transcript">Il testo apparir√† qui...</div>
        </div>

        <div class="card">
            <div class="total" id="total">Totale: ‚Ç¨0.00</div>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="recent">üìù Recenti</button>
                <button class="tab-btn" data-tab="history">üìä Storico</button>
            </div>

            <div class="tab-content active" id="recent-tab">
                <h3 style="margin-bottom: 15px;">Ultime 10 spese</h3>
                <div class="expense-list" id="expenseListRecent"></div>
            </div>

            <div class="tab-content" id="history-tab">
                <h3 style="margin-bottom: 15px;">Tutte le spese</h3>
                <div id="historyContent"></div>
            </div>
            
            <div class="actions-bar">
                <button class="action-btn" id="exportBtn">
                    üì§ Esporta
                </button>
                <button class="action-btn" id="importBtn">
                    üì• Importa
                </button>
                <button class="action-btn danger" id="clearAllBtn" style="display: none;">
                    üóëÔ∏è Cancella
                </button>
            </div>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
        </div>
    </div>

    <script>
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (!SpeechRecognition) {
            alert('Il tuo browser non supporta il riconoscimento vocale. Prova con Chrome o Safari.');
        }

        const recognition = new SpeechRecognition();
        recognition.lang = 'it-IT';
        recognition.continuous = false;
        recognition.interimResults = false;

        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const transcript = document.getElementById('transcript');
        const expenseListRecent = document.getElementById('expenseListRecent');
        const historyContent = document.getElementById('historyContent');
        const totalElement = document.getElementById('total');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const exportBtn = document.getElementById('exportBtn');
        const importBtn = document.getElementById('importBtn');
        const fileInput = document.getElementById('fileInput');

        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        let isRecording = false;

        renderExpenses();

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tabName = btn.dataset.tab;
                
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                btn.classList.add('active');
                document.getElementById(tabName + '-tab').classList.add('active');
            });
        });

        recordBtn.addEventListener('click', () => {
            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });

        recognition.onstart = () => {
            isRecording = true;
            recordBtn.classList.add('recording');
            recordBtn.textContent = 'üî¥ Registrando...';
            status.textContent = 'Sto ascoltando...';
            transcript.textContent = 'Parla ora...';
        };

        recognition.onresult = (event) => {
            const speechResult = event.results[0][0].transcript;
            transcript.textContent = speechResult;
            status.textContent = 'Elaborazione...';
            processExpense(speechResult);
        };

        recognition.onerror = (event) => {
            status.textContent = 'Errore: ' + event.error;
            resetButton();
        };

        recognition.onend = () => {
            resetButton();
        };

        function resetButton() {
            isRecording = false;
            recordBtn.classList.remove('recording');
            recordBtn.textContent = 'üé§ Tocca per Registrare';
            setTimeout(() => {
                if (status.textContent !== 'Spesa aggiunta!') {
                    status.textContent = 'Pronto per registrare';
                }
            }, 2000);
        }

        // Supermarket database with logos
        const supermarkets = {
            'esselunga': { name: 'Esselunga', logo: 'üî¥' },
            'coop': { name: 'Coop', logo: 'üîµ' },
            'conad': { name: 'Conad', logo: 'üü¢' },
            'carrefour': { name: 'Carrefour', logo: 'üî∑' },
            'lidl': { name: 'Lidl', logo: 'üü°' },
            'eurospin': { name: 'Eurospin', logo: 'üü†' },
            'aldi': { name: 'ALDI', logo: 'üî∂' },
            'bennet': { name: 'Bennet', logo: 'üü£' },
            'md': { name: 'MD', logo: 'üü§' },
            'famila': { name: 'Famila', logo: 'üíö' },
            'superstore famila': { name: 'Superstore Famila', logo: 'üíö' },
            'despar': { name: 'Despar', logo: 'üå≤' },
            'eurospar': { name: 'Eurospar', logo: 'üå≤' },
            'interspar': { name: 'Interspar', logo: 'üå≤' },
            'crai': { name: 'Crai', logo: '‚≠ê' },
            'al√¨': { name: 'Al√¨', logo: 'ü¶ã' },
            'ali': { name: 'Al√¨', logo: 'ü¶ã' },
            'a&o': { name: 'A&O', logo: 'üÖ∞Ô∏è' },
            'basko': { name: 'Basko', logo: 'üè™' },
            'dec√≤': { name: 'Dec√≤', logo: 'üè¨' },
            'deco': { name: 'Dec√≤', logo: 'üè¨' },
            'dpi√π': { name: 'DPi√π', logo: '‚ûï' },
            'dpiu': { name: 'DPi√π', logo: '‚ûï' },
            'd pi√π': { name: 'DPi√π', logo: '‚ûï' },
            'd piu': { name: 'DPi√π', logo: '‚ûï' },
            'gran risparmio': { name: 'Gran Risparmio', logo: 'üí∞' }
        };

        function findSupermarket(storeName) {
            const normalized = storeName.toLowerCase().trim();
            
            // Exact match
            if (supermarkets[normalized]) {
                return supermarkets[normalized];
            }
            
            // Fuzzy match - check if any supermarket name is contained in the store name
            for (let [key, value] of Object.entries(supermarkets)) {
                if (normalized.includes(key) || key.includes(normalized)) {
                    return value;
                }
            }
            
            // Similarity check for common misspellings
            const similarityThreshold = 0.7;
            for (let [key, value] of Object.entries(supermarkets)) {
                if (similarity(normalized, key) > similarityThreshold) {
                    return value;
                }
            }
            
            return { name: storeName.charAt(0).toUpperCase() + storeName.slice(1), logo: 'üõí' };
        }

        function similarity(s1, s2) {
            let longer = s1;
            let shorter = s2;
            if (s1.length < s2.length) {
                longer = s2;
                shorter = s1;
            }
            const longerLength = longer.length;
            if (longerLength === 0) {
                return 1.0;
            }
            return (longerLength - editDistance(longer, shorter)) / longerLength;
        }

        function editDistance(s1, s2) {
            s1 = s1.toLowerCase();
            s2 = s2.toLowerCase();
            const costs = [];
            for (let i = 0; i <= s1.length; i++) {
                let lastValue = i;
                for (let j = 0; j <= s2.length; j++) {
                    if (i === 0) {
                        costs[j] = j;
                    } else {
                        if (j > 0) {
                            let newValue = costs[j - 1];
                            if (s1.charAt(i - 1) !== s2.charAt(j - 1)) {
                                newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                            }
                            costs[j - 1] = lastValue;
                            lastValue = newValue;
                        }
                    }
                }
                if (i > 0) {
                    costs[s2.length] = lastValue;
                }
            }
            return costs[s2.length];
        }

        function processExpense(text) {
            text = text.toLowerCase();
            
            const patterns = [
                /(\d+)\s*euro\s*e\s*(\d+)/i,      // "50 euro e 30"
                /(\d+)[.,](\d+)\s*euro/i,          // "50,30 euro"
                /(\d+)[.,](\d+)/,                   // "50,30"
                /(\d+)\s*euro/i,                    // "50 euro"
                /(\d+)/                             // "50" (solo numero)
            ];

            let amount = null;
            let patternUsed = null;

            for (let pattern of patterns) {
                const match = text.match(pattern);
                if (match) {
                    if (match[2] !== undefined) {
                        // Ha i centesimi
                        amount = parseFloat(match[1] + '.' + match[2]);
                    } else {
                        // Solo euro
                        amount = parseFloat(match[1]);
                    }
                    patternUsed = pattern;
                    break;
                }
            }

            if (amount === null) {
                status.textContent = 'Non ho capito l\'importo. Riprova!';
                return;
            }

            let store = text;
            if (patternUsed) {
                store = text.replace(patternUsed, '').trim();
            }
            
            store = store.replace(/^(a|al|alla|da|presso|per|in)\s+/i, '');
            store = store || 'Non specificato';
            
            // Find matching supermarket
            const supermarketInfo = findSupermarket(store);

            const expense = {
                id: Date.now(),
                amount: amount,
                store: supermarketInfo.name,
                logo: supermarketInfo.logo,
                date: new Date().toISOString(),
                dateDisplay: new Date().toLocaleString('it-IT'),
                originalText: text
            };

            expenses.unshift(expense);
            localStorage.setItem('expenses', JSON.stringify(expenses));
            
            status.textContent = 'Spesa aggiunta!';
            renderExpenses();
        }

        function renderExpenses() {
            if (expenses.length === 0) {
                expenseListRecent.innerHTML = '<div class="empty-state">Nessuna spesa registrata</div>';
                historyContent.innerHTML = '<div class="empty-state">Nessuna spesa registrata</div>';
                clearAllBtn.style.display = 'none';
                updateTotal();
                return;
            }

            // Render recent (last 10)
            const recent = expenses.slice(0, 10);
            expenseListRecent.innerHTML = recent.map(expense => createExpenseHTML(expense)).join('');

            // Render history organized by periods
            renderHistory();

            clearAllBtn.style.display = 'block';
            updateTotal();
        }

        function renderHistory() {
            const now = new Date();
            const periods = {
                thisWeek: [],
                thisMonth: [],
                previousMonths: {}
            };

            const startOfWeek = new Date(now);
            startOfWeek.setDate(now.getDate() - now.getDay());
            startOfWeek.setHours(0, 0, 0, 0);

            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);

            expenses.forEach(expense => {
                const expenseDate = new Date(expense.date);
                
                if (expenseDate >= startOfWeek) {
                    periods.thisWeek.push(expense);
                } else if (expenseDate >= startOfMonth) {
                    periods.thisMonth.push(expense);
                } else {
                    const monthKey = expenseDate.toLocaleDateString('it-IT', { year: 'numeric', month: 'long' });
                    if (!periods.previousMonths[monthKey]) {
                        periods.previousMonths[monthKey] = [];
                    }
                    periods.previousMonths[monthKey].push(expense);
                }
            });

            let html = '';

            if (periods.thisWeek.length > 0) {
                const total = periods.thisWeek.reduce((sum, e) => sum + e.amount, 0);
                html += `
                    <div class="period-section">
                        <div class="period-header">
                            üìÖ Questa settimana
                            <span class="period-total">‚Ç¨${total.toFixed(2)}</span>
                        </div>
                        ${periods.thisWeek.map(e => createExpenseHTML(e)).join('')}
                    </div>
                `;
            }

            if (periods.thisMonth.length > 0) {
                const total = periods.thisMonth.reduce((sum, e) => sum + e.amount, 0);
                html += `
                    <div class="period-section">
                        <div class="period-header">
                            üìÜ Questo mese (prima di questa settimana)
                            <span class="period-total">‚Ç¨${total.toFixed(2)}</span>
                        </div>
                        ${periods.thisMonth.map(e => createExpenseHTML(e)).join('')}
                    </div>
                `;
            }

            Object.keys(periods.previousMonths).sort((a, b) => {
                return new Date(b) - new Date(a);
            }).forEach(monthKey => {
                const monthExpenses = periods.previousMonths[monthKey];
                const total = monthExpenses.reduce((sum, e) => sum + e.amount, 0);
                html += `
                    <div class="period-section">
                        <div class="period-header">
                            üìä ${monthKey}
                            <span class="period-total">‚Ç¨${total.toFixed(2)}</span>
                        </div>
                        ${monthExpenses.map(e => createExpenseHTML(e)).join('')}
                    </div>
                `;
            });

            historyContent.innerHTML = html || '<div class="empty-state">Nessuna spesa registrata</div>';
        }

        function createExpenseHTML(expense) {
            // Add default logo if missing (for old expenses)
            const logo = expense.logo || 'üõí';
            
            return `
                <div class="expense-item">
                    <div class="expense-info">
                        <div class="expense-amount">‚Ç¨${expense.amount.toFixed(2)}</div>
                        <div class="expense-details">
                            ${logo} ${expense.store} ‚Ä¢ ${expense.dateDisplay}
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteExpense(${expense.id})">
                        üóëÔ∏è
                    </button>
                </div>
            `;
        }

        function deleteExpense(id) {
            if (confirm('Vuoi eliminare questa spesa?')) {
                expenses = expenses.filter(e => e.id !== id);
                localStorage.setItem('expenses', JSON.stringify(expenses));
                renderExpenses();
            }
        }

        function updateTotal() {
            const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            totalElement.textContent = `Totale: ‚Ç¨${total.toFixed(2)}`;
        }

        clearAllBtn.addEventListener('click', () => {
            if (confirm('Vuoi cancellare tutte le spese?')) {
                expenses = [];
                localStorage.setItem('expenses', JSON.stringify(expenses));
                renderExpenses();
            }
        });

        // Export functionality
        exportBtn.addEventListener('click', () => {
            const dataStr = JSON.stringify(expenses, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `spese_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            status.textContent = 'Dati esportati!';
            setTimeout(() => {
                status.textContent = 'Pronto per registrare';
            }, 2000);
        });

        // Import functionality
        importBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const importedData = JSON.parse(event.target.result);
                    
                    if (!Array.isArray(importedData)) {
                        alert('File non valido!');
                        return;
                    }

                    if (confirm(`Importare ${importedData.length} spese? Questo aggiunger√† le spese a quelle esistenti.`)) {
                        // Merge avoiding duplicates by ID
                        const existingIds = new Set(expenses.map(e => e.id));
                        const newExpenses = importedData.filter(e => !existingIds.has(e.id));
                        
                        expenses = [...expenses, ...newExpenses].sort((a, b) => 
                            new Date(b.date) - new Date(a.date)
                        );
                        
                        localStorage.setItem('expenses', JSON.stringify(expenses));
                        renderExpenses();
                        
                        status.textContent = `Importate ${newExpenses.length} nuove spese!`;
                        setTimeout(() => {
                            status.textContent = 'Pronto per registrare';
                        }, 2000);
                    }
                } catch (error) {
                    alert('Errore nella lettura del file: ' + error.message);
                }
            };
            reader.readAsText(file);
            fileInput.value = '';
        });
    </script>

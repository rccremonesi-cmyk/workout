<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spese Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --danger: #ef4444;
            --success: #10b981;
            --radius: 24px;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.5;
            padding: 20px 16px env(safe-area-inset-bottom);
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            margin-bottom: 32px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, var(--primary), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--text-muted);
            font-size: 15px;
            margin-top: 4px;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        /* Voice Button Section */
        .record-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
            position: relative;
        }

        .record-button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--primary);
            opacity: 0.5;
            z-index: -1;
            transition: all 0.3s;
        }

        .record-button.recording {
            background: var(--danger);
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4);
        }

        .record-button.recording::after {
            animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
            background: var(--danger);
        }

        @keyframes pulse-ring {
            0% { transform: scale(.8); opacity: 0.5; }
            100% { transform: scale(2); opacity: 0; }
        }

        .status-badge {
            font-size: 13px;
            font-weight: 600;
            color: var(--primary);
            background: #eef2ff;
            padding: 6px 16px;
            border-radius: 20px;
        }

        .transcript {
            font-style: italic;
            color: var(--text-muted);
            text-align: center;
            font-size: 15px;
            margin-top: 8px;
            min-height: 22px;
        }

        /* Totale Display */
        .total-display {
            text-align: center;
            padding: 10px 0 20px;
        }

        .total-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            font-weight: 600;
        }

        .total-amount {
            font-size: 42px;
            font-weight: 800;
            color: var(--text-main);
        }

        /* Segmented Control (Tabs) */
        .tabs {
            background: #f1f5f9;
            padding: 4px;
            border-radius: 14px;
            display: flex;
            margin-bottom: 24px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: white;
            color: var(--text-main);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* Liste Spese */
        .expense-item {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .expense-item:last-child {
            border-bottom: none;
        }

        .expense-icon {
            width: 48px;
            height: 48px;
            background: #f1f5f9;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 16px;
        }

        .expense-info {
            flex: 1;
        }

        .expense-store {
            font-weight: 700;
            font-size: 16px;
            color: var(--text-main);
            display: block;
        }

        .expense-date {
            font-size: 13px;
            color: var(--text-muted);
        }

        .expense-amount {
            text-align: right;
            font-weight: 700;
            font-size: 17px;
            color: var(--primary);
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: #cbd5e1;
            padding: 8px;
            margin-left: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.2s;
        }

        .delete-btn:active {
            color: var(--danger);
        }

        /* Period Styling */
        .period-section {
            margin-bottom: 24px;
        }

        .period-header {
            font-size: 13px;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
        }

        /* Actions Footer */
        .actions-bar {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 10px;
        }

        .action-btn {
            padding: 14px;
            border-radius: 16px;
            border: none;
            background: #f1f5f9;
            color: var(--text-main);
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
        }

        .action-btn.danger {
            grid-column: span 2;
            background: #fef2f2;
            color: var(--danger);
        }

        .instructions {
            background: #fffbeb;
            border: 1px solid #fef3c7;
            padding: 16px;
            border-radius: 16px;
            font-size: 13px;
            color: #92400e;
            margin-bottom: 24px;
        }

        .empty-state {
            padding: 40px 0;
            text-align: center;
            color: var(--text-muted);
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Spese Pro</h1>
            <p>Tieni traccia della tue uscite a voce</p>
        </header>

        <div class="card">
            <div class="record-section">
                <div class="status-badge" id="status">Pronto all'ascolto</div>
                <button class="record-button" id="recordBtn">
                    üé§
                </button>
                <div class="transcript" id="transcript">"20 euro benzina"</div>
            </div>
        </div>

        <div class="instructions">
            <strong>Suggerimento:</strong> D√¨ ad esempio <em>"Quindici euro pizza"</em> o <em>"5,50 caff√®"</em>. L'app capir√† l'importo e il negozio.
        </div>

        <div class="card">
            <div class="total-display">
                <div class="total-label">Totale Speso</div>
                <div class="total-amount" id="total">‚Ç¨0.00</div>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="recent">Recenti</button>
                <button class="tab-btn" data-tab="history">Storico</button>
            </div>

            <div class="tab-content active" id="recent-tab">
                <div id="expenseListRecent"></div>
            </div>

            <div class="tab-content" id="history-tab">
                <div id="historyContent"></div>
            </div>
            
            <div class="actions-bar">
                <button class="action-btn" id="exportBtn">üì§ Esporta</button>
                <button class="action-btn" id="importBtn">üì• Importa</button>
                <button class="action-btn danger" id="clearAllBtn" style="display: none;">üóëÔ∏è Cancella tutto</button>
            </div>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
        </div>
    </div>

    <script>
        // --- LOGICA ORIGINALE PRESERVATA ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (!SpeechRecognition) {
            alert('Il tuo browser non supporta il riconoscimento vocale. Prova con Chrome o Safari.');
        }

        const recognition = new SpeechRecognition();
        recognition.lang = 'it-IT';
        recognition.continuous = false;
        recognition.interimResults = false;

        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const transcript = document.getElementById('transcript');
        const expenseListRecent = document.getElementById('expenseListRecent');
        const historyContent = document.getElementById('historyContent');
        const totalElement = document.getElementById('total');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const exportBtn = document.getElementById('exportBtn');
        const importBtn = document.getElementById('importBtn');
        const fileInput = document.getElementById('fileInput');

        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        let isRecording = false;

        renderExpenses();

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab + '-tab').classList.add('active');
            });
        });

        recordBtn.addEventListener('click', () => {
            if (isRecording) recognition.stop();
            else recognition.start();
        });

        recognition.onstart = () => {
            isRecording = true;
            recordBtn.classList.add('recording');
            status.textContent = 'Ti ascolto...';
            status.style.background = '#fee2e2';
            status.style.color = '#ef4444';
        };

        recognition.onresult = (event) => {
            const speechResult = event.results[0][0].transcript;
            transcript.textContent = `"${speechResult}"`;
            processExpense(speechResult);
        };

        recognition.onerror = () => resetButton();
        recognition.onend = () => resetButton();

        function resetButton() {
            isRecording = false;
            recordBtn.classList.remove('recording');
            status.textContent = 'Pronto all\'ascolto';
            status.style.background = '#eef2ff';
            status.style.color = 'var(--primary)';
        }

        function processExpense(text) {
            text = text.toLowerCase();
            const patterns = [
                /(\d+)\s*euro\s*e\s*(\d+)/i,
                /(\d+)[.,](\d+)\s*euro/i,
                /(\d+)[.,](\d+)/,
                /(\d+)\s*euro/i,
                /(\d+)/
            ];

            let amount = null;
            let patternUsed = null;

            for (let pattern of patterns) {
                const match = text.match(pattern);
                if (match) {
                    amount = match[2] !== undefined ? parseFloat(match[1] + '.' + match[2]) : parseFloat(match[1]);
                    patternUsed = pattern;
                    break;
                }
            }

            if (amount === null) {
                status.textContent = 'Non ho capito l\'importo';
                return;
            }

            let store = text.replace(patternUsed, '').trim();
            store = store.replace(/^(a|al|alla|da|presso|per|in)\s+/i, '');
            store = store || 'Spesa generica';
            store = store.charAt(0).toUpperCase() + store.slice(1);

            const expense = {
                id: Date.now(),
                amount: amount,
                store: store,
                date: new Date().toISOString(),
                dateDisplay: new Date().toLocaleDateString('it-IT', { day: '2-digit', month: 'short', hour: '2-digit', minute: '2-digit' })
            };

            expenses.unshift(expense);
            localStorage.setItem('expenses', JSON.stringify(expenses));
            renderExpenses();
        }

        function renderExpenses() {
            if (expenses.length === 0) {
                expenseListRecent.innerHTML = '<div class="empty-state">Nessuna spesa registrata</div>';
                historyContent.innerHTML = '<div class="empty-state">Nessuna spesa registrata</div>';
                clearAllBtn.style.display = 'none';
                updateTotal();
                return;
            }

            const recent = expenses.slice(0, 10);
            expenseListRecent.innerHTML = recent.map(expense => createExpenseHTML(expense)).join('');
            renderHistory();
            clearAllBtn.style.display = 'flex';
            updateTotal();
        }

        function renderHistory() {
            const now = new Date();
            const periods = { thisWeek: [], thisMonth: [], older: {} };
            const startOfWeek = new Date(now); startOfWeek.setDate(now.getDate() - now.getDay());
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);

            expenses.forEach(e => {
                const d = new Date(e.date);
                if (d >= startOfWeek) periods.thisWeek.push(e);
                else if (d >= startOfMonth) periods.thisMonth.push(e);
                else {
                    const key = d.toLocaleDateString('it-IT', { year: 'numeric', month: 'long' });
                    if (!periods.older[key]) periods.older[key] = [];
                    periods.older[key].push(e);
                }
            });

            let html = '';
            const renderSection = (title, items) => {
                if (items.length === 0) return '';
                const sum = items.reduce((s, i) => s + i.amount, 0);
                return `
                    <div class="period-section">
                        <div class="period-header"><span>${title}</span><span>‚Ç¨${sum.toFixed(2)}</span></div>
                        ${items.map(e => createExpenseHTML(e)).join('')}
                    </div>`;
            };

            html += renderSection('Questa settimana', periods.thisWeek);
            html += renderSection('Questo mese', periods.thisMonth);
            Object.keys(periods.older).forEach(k => html += renderSection(k, periods.older[k]));
            historyContent.innerHTML = html;
        }

        function createExpenseHTML(expense) {
            return `
                <div class="expense-item">
                    <div class="expense-icon">üí∞</div>
                    <div class="expense-info">
                        <span class="expense-store">${expense.store}</span>
                        <span class="expense-date">${expense.dateDisplay}</span>
                    </div>
                    <div class="expense-amount">‚Ç¨${expense.amount.toFixed(2)}</div>
                    <button class="delete-btn" onclick="deleteExpense(${expense.id})">‚úï</button>
                </div>
            `;
        }

        function deleteExpense(id) {
            if (confirm('Eliminare questa spesa?')) {
                expenses = expenses.filter(e => e.id !== id);
                localStorage.setItem('expenses', JSON.stringify(expenses));
                renderExpenses();
            }
        }

        function updateTotal() {
            const total = expenses.reduce((sum, e) => sum + e.amount, 0);
            totalElement.textContent = `‚Ç¨${total.toLocaleString('it-IT', {minimumFractionDigits: 2})}`;
        }

        clearAllBtn.addEventListener('click', () => {
            if (confirm('Cancellare tutto lo storico?')) {
                expenses = [];
                localStorage.setItem('expenses', JSON.stringify(expenses));
                renderExpenses();
            }
        });

        exportBtn.addEventListener('click', () => {
            const dataStr = JSON.stringify(expenses, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `spese_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        });

        importBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const imported = JSON.parse(event.target.result);
                    if (confirm(`Importare ${imported.length} spese?`)) {
                        expenses = [...expenses, ...imported].sort((a,b) => new Date(b.date) - new Date(a.date));
                        localStorage.setItem('expenses', JSON.stringify(expenses));
                        renderExpenses();
                    }
                } catch (err) { alert('Errore file'); }
            };
            reader.readAsText(file);
        });
    </script>
</body>
</html>

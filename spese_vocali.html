<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spese Pro</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí∞</text></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --danger: #ef4444;
            --success: #10b981;
            --radius: 24px;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.5;
            padding: 20px 16px env(safe-area-inset-bottom);
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 24px;
            padding-top: 10px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, var(--primary), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Card Registrazione */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        .record-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
            position: relative;
        }

        .record-button.recording {
            background: var(--danger);
            transform: scale(1.1);
        }

        .record-button.recording::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: pulse-ring 1.5s infinite;
            background: var(--danger);
            z-index: -1;
        }

        @keyframes pulse-ring {
            0% { transform: scale(.8); opacity: 0.5; }
            100% { transform: scale(2); opacity: 0; }
        }

        .status-badge {
            font-size: 13px;
            font-weight: 600;
            color: var(--primary);
            background: #eef2ff;
            padding: 6px 16px;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .status-badge.active {
            background: #fee2e2;
            color: var(--danger);
        }

        .transcript {
            font-style: italic;
            color: var(--text-muted);
            text-align: center;
            font-size: 14px;
            min-height: 20px;
        }

        /* Totale */
        .total-display {
            text-align: center;
            padding-bottom: 20px;
        }

        .total-amount {
            font-size: 36px;
            font-weight: 800;
            color: var(--text-main);
        }

        /* Tabs (Segmented Control) */
        .tabs {
            background: #f1f5f9;
            padding: 4px;
            border-radius: 14px;
            display: flex;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            font-weight: 600;
            font-size: 13px;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: white;
            color: var(--text-main);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* Lista Spese */
        .expense-item {
            display: flex;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid #f1f5f9;
        }

        .expense-icon {
            width: 44px;
            height: 44px;
            background: #f8fafc;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-right: 12px;
        }

        .expense-info { flex: 1; }
        .expense-store { font-weight: 700; font-size: 15px; display: block; }
        .expense-date { font-size: 12px; color: var(--text-muted); }
        .expense-amount { font-weight: 700; color: var(--primary); margin-left: 8px; }

        .delete-btn {
            background: transparent; border: none; color: #cbd5e1;
            padding: 8px; margin-left: 8px; font-size: 16px;
        }

        /* Footer Actions */
        .actions-bar {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 12px; border-radius: 14px; border: none;
            background: #f1f5f9; font-weight: 600; font-size: 13px;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }

        .action-btn.danger { grid-column: span 2; background: #fef2f2; color: var(--danger); }

        .instructions {
            background: #fffbeb; padding: 12px; border-radius: 16px;
            font-size: 13px; color: #92400e; margin-bottom: 20px;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .empty-state { text-align: center; padding: 30px; color: var(--text-muted); font-size: 14px; }
        
        .period-header {
            font-size: 12px; text-transform: uppercase; font-weight: 700;
            color: var(--text-muted); margin: 15px 0 8px;
            display: flex; justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üí∞ Spese Pro</h1>
        </header>

        <div class="card">
            <div class="record-section">
                <div class="status-badge" id="status">Pronto all'ascolto</div>
                <button class="record-button" id="recordBtn">üé§</button>
                <div class="transcript" id="transcript">Tocca per iniziare</div>
            </div>
        </div>

        <div class="instructions">
            D√¨ ad esempio: <strong>"25 euro Esselunga"</strong> o <strong>"12,50 pizza"</strong>.
        </div>

        <div class="card">
            <div class="total-display">
                <div class="total-amount" id="total">‚Ç¨0.00</div>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="recent">Recenti</button>
                <button class="tab-btn" data-tab="history">Storico</button>
            </div>

            <div id="recent-tab" class="tab-content active">
                <div id="expenseListRecent"></div>
            </div>

            <div id="history-tab" class="tab-content">
                <div id="historyContent"></div>
            </div>
            
            <div class="actions-bar">
                <button class="action-btn" id="exportBtn">üì§ Esporta</button>
                <button class="action-btn" id="importBtn">üì• Importa</button>
                <button class="action-btn danger" id="clearAllBtn" style="display: none;">üóëÔ∏è Svuota tutto</button>
            </div>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
        </div>
    </div>

    <script>
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'it-IT';
        
        // Database supermercati (tua logica originale)
        const supermarkets = {
            'esselunga': { name: 'Esselunga', logo: 'üî¥' },
            'coop': { name: 'Coop', logo: 'üîµ' },
            'conad': { name: 'Conad', logo: 'üü¢' },
            'carrefour': { name: 'Carrefour', logo: 'üî∑' },
            'lidl': { name: 'Lidl', logo: 'üü°' },
            'eurospin': { name: 'Eurospin', logo: 'üü†' },
            'bennet': { name: 'Bennet', logo: 'üü£' },
            'despar': { name: 'Despar', logo: 'üå≤' }
        };

        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const transcript = document.getElementById('transcript');
        const expenseListRecent = document.getElementById('expenseListRecent');
        const historyContent = document.getElementById('historyContent');
        const totalElement = document.getElementById('total');
        const clearAllBtn = document.getElementById('clearAllBtn');

        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        let isRecording = false;

        renderExpenses();

        // Navigazione Tab
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn, .tab-content').forEach(el => el.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab + '-tab').classList.add('active');
            });
        });

        recordBtn.addEventListener('click', () => {
            if (isRecording) recognition.stop();
            else recognition.start();
        });

        recognition.onstart = () => {
            isRecording = true;
            recordBtn.classList.add('recording');
            status.textContent = 'Ti ascolto...';
            status.classList.add('active');
        };

        recognition.onresult = (event) => {
            const text = event.results[0][0].transcript;
            transcript.textContent = `"${text}"`;
            processExpense(text);
        };

        recognition.onend = () => {
            isRecording = false;
            recordBtn.classList.remove('recording');
            status.textContent = 'Pronto all\'ascolto';
            status.classList.remove('active');
        };

        function processExpense(text) {
            text = text.toLowerCase();
            const patterns = [/(\d+)\s*euro\s*e\s*(\d+)/i, /(\d+)[.,](\d+)\s*euro/i, /(\d+)[.,](\d+)/, /(\d+)\s*euro/i, /(\d+)/];
            let amount = null;
            let patternUsed = null;

            for (let pattern of patterns) {
                const match = text.match(pattern);
                if (match) {
                    amount = match[2] !== undefined ? parseFloat(match[1] + '.' + match[2]) : parseFloat(match[1]);
                    patternUsed = pattern;
                    break;
                }
            }

            if (amount === null) return;

            let storeRaw = text.replace(patternUsed, '').replace(/^(a|al|alla|da|presso|per|in)\s+/i, '').trim();
            const found = Object.keys(supermarkets).find(s => storeRaw.includes(s));
            const storeInfo = found ? supermarkets[found] : { name: storeRaw.charAt(0).toUpperCase() + storeRaw.slice(1) || 'Spesa', logo: 'üõí' };

            const expense = {
                id: Date.now(),
                amount,
                store: storeInfo.name,
                logo: storeInfo.logo,
                date: new Date().toISOString(),
                displayDate: new Date().toLocaleDateString('it-IT', {day:'2-digit', month:'short', hour:'2-digit', minute:'2-digit'})
            };

            expenses.unshift(expense);
            localStorage.setItem('expenses', JSON.stringify(expenses));
            renderExpenses();
        }

        function renderExpenses() {
            if (expenses.length === 0) {
                expenseListRecent.innerHTML = historyContent.innerHTML = '<div class="empty-state">Nessuna spesa</div>';
                totalElement.textContent = "‚Ç¨0.00";
                clearAllBtn.style.display = 'none';
                return;
            }

            expenseListRecent.innerHTML = expenses.slice(0, 10).map(e => createHTML(e)).join('');
            renderHistory();
            const total = expenses.reduce((s, e) => s + e.amount, 0);
            totalElement.textContent = `‚Ç¨${total.toFixed(2)}`;
            clearAllBtn.style.display = 'block';
        }

        function renderHistory() {
            const periods = { 'Questa settimana': [], 'Mesi precedenti': {} };
            const startWeek = new Date(); startWeek.setDate(startWeek.getDate() - startWeek.getDay());

            expenses.forEach(e => {
                const d = new Date(e.date);
                if (d >= startWeek) periods['Questa settimana'].push(e);
                else {
                    const month = d.toLocaleDateString('it-IT', {month:'long', year:'numeric'});
                    if (!periods['Mesi precedenti'][month]) periods['Mesi precedenti'][month] = [];
                    periods['Mesi precedenti'][month].push(e);
                }
            });

            let html = '';
            const addSec = (t, items) => {
                if (!items.length) return;
                const sum = items.reduce((s, i) => s + i.amount, 0);
                html += `<div class="period-header"><span>${t}</span><span>‚Ç¨${sum.toFixed(2)}</span></div>` + items.map(e => createHTML(e)).join('');
            };

            addSec('Questa settimana', periods['Questa settimana']);
            Object.entries(periods['Mesi precedenti']).forEach(([m, items]) => addSec(m, items));
            historyContent.innerHTML = html;
        }

        function createHTML(e) {
            return `
                <div class="expense-item">
                    <div class="expense-icon">${e.logo || 'üí∞'}</div>
                    <div class="expense-info">
                        <span class="expense-store">${e.store}</span>
                        <span class="expense-date">${e.displayDate}</span>
                    </div>
                    <div class="expense-amount">‚Ç¨${e.amount.toFixed(2)}</div>
                    <button class="delete-btn" onclick="deleteEx(${e.id})">‚úï</button>
                </div>`;
        }

        window.deleteEx = (id) => {
            if (confirm('Elimino?')) {
                expenses = expenses.filter(e => e.id !== id);
                localStorage.setItem('expenses', JSON.stringify(expenses));
                renderExpenses();
            }
        };

        // Export/Import rapido
        document.getElementById('exportBtn').onclick = () => {
            const blob = new Blob([JSON.stringify(expenses)], {type: 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = `spese.json`; a.click();
        };

        document.getElementById('importBtn').onclick = () => document.getElementById('fileInput').click();
        document.getElementById('fileInput').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                expenses = JSON.parse(ev.target.result);
                localStorage.setItem('expenses', JSON.stringify(expenses));
                renderExpenses();
            };
            reader.readAsText(e.target.files[0]);
        };

        document.getElementById('clearAllBtn').onclick = () => {
            if (confirm('Cancello tutto lo storico?')) {
                expenses = []; localStorage.setItem('expenses', '[]');
                renderExpenses();
            }
        };
    </script>
</body>
</html>
